<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .container { max-width: 600px; margin: auto; }
    .paper { background: #f5f5f5; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    .title { font-size: 1.5em; margin-bottom: 8px; }
    .subtitle { color: #555; margin-bottom: 6px; }
    .desc { margin-bottom: 6px; }
    .published { color: #888; }
    .error { color: red; }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 32px auto;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content" class="paper">
      <div id="loading"><span class="loader"></span></div>
    </div>
  </div>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const bookId = getQueryParam('id');
    const contentDiv = document.getElementById('content');
    if (!bookId) {
      contentDiv.innerHTML = '<div class="error">No book ID provided.</div>';
    } else {
      fetch(`http://localhost:8080/api/books/${bookId}`)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch book details');
          return res.json();
        })
        .then(book => {
          contentDiv.innerHTML = `
            <div class="title">${book.title}</div>
            <div class="subtitle">Author: ${book.author}</div>
            <div class="desc">Description: ${book.description}</div>
            <div class="published">Published: ${book.publishedDate}</div>
          `;
        })
        .catch(err => {
          contentDiv.innerHTML = `<div class="error">${err.message}</div>`;
        });
    }
  </script>
</body>
</html>
